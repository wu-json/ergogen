meta:
  engine: 4.0.2
  version: 1.0
  author: darkpear
units:
  # Key spacing variables (Kailh Choc)
  kx: cx
  ky: cy
  # Padding variables
  px: kx + 2
  py: ky + 2
  # Pear units
  pp: kx * 5
  ppx: 1.51pp
  ppy: 2.24pp
points:
  zones:
    matrix:
      # Fix placement on KiCAD sheet.
      anchor:
        shift: [100, -100]
      columns:
        left:
        middle:
        right:
      rows:
        bottom:
        top:
outlines:
